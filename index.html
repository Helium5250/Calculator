<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <p id="equation">
            &nbsp;
        </p>

        <p id="currentNum">
            0
        </p>

        <div id="keys">
            <button class="function" id="AC">AC</button>
            <button class="function" id="CE">CE</button>
            <!-- <button class="operation">x<sup>y</sup></button> -->
            <button class="function" id="fact">x!</button>
            <button class="operation" id="divide">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="multiply">ร</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="add">+</button>
            <button class="function" id="negate"><sup>+</sup>/<sub>-</sub></button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operation" id="equal">=</button>
        </div>
    </main>

    <a id="code" href="https://github.com/Helium5250/Calculator">&lt;code/&gt;</a>

    <script src="./script.js"></script>
</body>

</html>
